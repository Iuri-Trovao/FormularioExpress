<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="main">
    <h1>Logar:</h1>
    <form action="perfil" method="post"  class="Form">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <button type="submit">Logar</button>
    </form>  
    
    <h1>Cadastrar:</h1>
    <form action="registro"  method="post" class="Form">
        <label for="regNome">Nome:</label>
        <input type="text" name="regNome" >
        <label for="regEmail">Email:</label>
        <input type="email" name="regEmail">
        <label for="regPass">Password:</label>
        <input type="password" name="regPass" >
        <button type="submit" id="btn2">Registrar</button>
    </form>

    <script src="ss/JAVASCRIPT/index.js"></script>
</body>
</html>
